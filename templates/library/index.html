<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css">
    <title>All books</title>
</head>
<body>
    <main role="main" class="container">
    <h1 class="mt-5">Library App</h1>
    <p class="lead">List of all books</p>
    {% if all_books %}
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Publisher</th>
                </tr>
            </thead>

            <tbody>
            {% for book in all_books %}
                <tr>
                <td>{{ book.title }}</td>
                <td><a href="{% url 'library:author_detail' book.author.id %}">{{ book.author }}</a></td>
                <td>{{ book.pub_date }}</td>
                <td>{{ book.publisher }}</td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
    {% else %}
        <p>There are no books in our database ¯\_(ツ)_/¯.</p>
    {% endif %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
